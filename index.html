<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List of cases</title>
</head>

<body>
    <div class="container">
        <!-- task-list -->
        <div class="task-list">
            <div class="task-list__title">Task list</div>
            <div class="task-list__action">
                <div class="task-list__input">
                    <input type="text" placeholder="Enter text..." class="text">
                    <button class="task__button-add">ADD TASK</button>
                </div>
                <!-- task buttons -->
                <div class="task-list__buttons">
                    <button class="task-list__button task-list__button-remove">REMOVE ALL</button>
                    <button class="task-list__button task-list__button-ready">READY ALL</button>
                </div>
                <!-- /task buttons -->
            </div>
        </div>
        <!-- /task-list -->
        <div class="tasks"> </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
